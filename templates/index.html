<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f7f8fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #6f42c1;
            margin: 30px 0 10px;
            font-weight: 600;
        }
        #container {
            position: relative;
            display: inline-block;
            border: 4px solid #6f7cd1;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #video-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: block;
            animation: fadeIn 1s ease-in;
        }
        #face-count {
            margin-top: 15px;
            font-size: 1.1em;
            color: #444;
        }
        #count {
            font-weight: bold;
            color: #2c7be5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Optional loader (if you want to display one while loading) */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6f42c1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 700px) {
            #video-feed {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Real-Time Face Detection</h1>
    <div id="container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
    </div>
    <p id="face-count">Show palm to stop. Faces Detected: <span id="count">-</span></p>

    <!-- Optional loader while waiting for video feed -->
    <!-- <div class="loader" id="loader"></div> -->

    <!-- Optional future JS to update #count with real-time face count if backend supports it -->
</body>
</html>
